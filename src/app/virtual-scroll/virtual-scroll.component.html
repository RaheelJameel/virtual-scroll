<div>
  <div #scrollParent class="scroll-parent" (scroll)="onScroll()">
    <div #scrollItems class="scroll-items">
      <app-item class="list-row" *ngFor="let item of virtualItems; let i = index; trackBy: trackByFn;" [item]="item" [id]="item.id" [index]="startIndex + i"></app-item>
    </div>
    <div class="scroll-size" [style.height.px]="scrollHeight"></div>
  </div>
</div>

<div>Scroll: {{scrollDisabled ? 'Disabled' : 'Enabled'}}</div>
<button type="button" (click)="toggleScrollAllowed()">Enable/Disable Scroll</button>
<form>
  Insert Index:
  <div>
    <input type="number" #insertIndex1>
  </div>
  <div>
    <input type="number" #insertIndex2>
  </div>
  <div>
    <input type="number" #insertIndex3>
  </div>
  <div>
    <input type="number" #insertIndex4>
  </div>
  <div>
    <input type="number" #insertIndex5>
  </div>
  <div>
    <button type="submit" (click)="bulkAddAt(insertIndex1.value,insertIndex2.value,insertIndex3.value,insertIndex4.value,insertIndex5.value);insertIndex1.value=insertIndex2.value=insertIndex3.value=insertIndex4.value=insertIndex5.value = null">Add</button>
  </div>
</form>
<form>
  Remove Index:
  <div>
    <input type="number" #removeIndex1>
  </div>
  <div>
    <input type="number" #removeIndex2>
  </div>
  <div>
    <input type="number" #removeIndex3>
  </div>
  <div>
    <input type="number" #removeIndex4>
  </div>
  <div>
    <input type="number" #removeIndex5>
  </div>
  <div>
    <button type="submit" (click)="bulkRemoveAt(removeIndex1.value,removeIndex2.value,removeIndex3.value,removeIndex4.value,removeIndex5.value);removeIndex1.value=removeIndex2.value=removeIndex3.value=removeIndex4.value=removeIndex5.value = null">Add</button>
  </div>
</form>
