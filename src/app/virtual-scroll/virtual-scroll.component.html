<div id="scroller__container">
  <div #jsScroller class="scroller" (scroll)="handleScroll()">
    <div #jsScrollerOffset class="scroller__offset">
      <app-item class="list-row" *ngFor="let item of virtualItems; let i = index; trackBy: trackByFn;" [item]="item" [id]="item.id" [index]="startIndex + i"></app-item>
    </div>
    <div #jsScrollerSizer class="scroller__sizer" [style.height.px]="sizerHeight"></div>
  </div>
</div>
<form>
  Insert Index:
  <div>
    <input type="number" #insertIndex>
  </div>
  <div>
    <button type="submit" (click)="addAt(insertIndex.value)">Add</button>
  </div>
</form>
<div *ngIf="testItem" style="
    position: absolute;
    top: -10000px;
    z-index: -1000;
">
<div #testItemComponent>
  <app-item [item]="testItem" [index]="newIndex"></app-item>
</div>
</div>
