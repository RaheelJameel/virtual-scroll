<div id="scroller__container">
  <div #jsScroller class="scroller" (scroll)="handleScroll()">
    <div #jsScrollerOffset class="scroller__offset">
      <app-item class="list-row" *ngFor="let item of virtualItems; trackBy: trackByFn;" [item]="item" [id]="item.id"></app-item>
    </div>
    <div #jsScrollerSizer class="scroller__sizer" [style.height.px]="sizerHeight"></div>
  </div>
</div>
<div>
  Insert Index:
  <div>
    <input type="number" #insertIndex>
  </div>
  <div>
    <button type="button" (click)="addAt(insertIndex.value)">Add</button>
  </div>
</div>
